<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="matrix">
    <img src="./eisenhower-matrix.jpg" class="matrix__image" alt="eisenhower-matrix">
    <a class="matrix__details" 
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="main__add-item add-item">
      <label for="new-task" class="add-item__subtitle">Add Item</label>
      <div class="add-item__task-row-wrapper">
        <input id="new-task" class="add-item__task-item" type="text">
        <button class="add-item__submit-button button">Add</button>
      </div>
    </section>
    <h3 class="main__subtitle">Todo</h3>
    <ul class="todo todo" id="todo">
      <li class="todo__task">
        <input type="checkbox" class="todo__checkbox">
        <label class="todo__task-item">Pay Bills</label>
        <input type="text" class="todo__input-item">
        <button class="edit-button button">Edit</button>
        <button class="delete-button button">
          <img src="./remove.svg" class="delete-button__image" alt="delete">
        </button>
      </li>
      <li class="todo__task edit-mode">
        <input type="checkbox" class="todo__checkbox">
        <label class="todo__task-item">Go Shopping</label>
        <input type="text" value="Go Shopping" class="todo__input-item">
        <button class="edit-button button">Save</button>
        <button class="delete-button button">
          <img src="./remove.svg" class="delete-button__image" alt="delete">
        </button>
      </li>
    </ul>
    <h3 class="main__subtitle">Completed</h3>
    <ul class="todo compl-tasks" id="compl-tasks">
      <li class="todo__task">
        <input class="todo__checkbox" type="checkbox" checked>
        <label class="todo__task-item">See the Doctor</label>
        <input type="text" class="todo__input-item">
        <button class="edit-button button">Edit</button>
        <button class="delete-button button">
          <img src="./remove.svg" class="delete-button__image" alt="delete">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
