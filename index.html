<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="matrix">
    <img src="./eisenhower-matrix.jpg" class="matrix__image" alt="eisenhower-matrix">
    <a class="details" 
        href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="add-item">
      <label for="new-task" class="add-item__subtitle">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="task-item input" type="text">
        <button class="add-item__button button">Add</button>
      </div>
    </section>
    <h3 class="subtitle">Todo</h3>
    <ul class="task-list">
      <li class="task-list__task">
        <input type="checkbox" class="input">
        <label class="task-item">Pay Bills</label>
        <input type="text" class="input">
        <button class="edit-button button">Edit</button>
        <button class="delete-button button">
          <img src="./remove.svg" class="delete-button__image" alt="delete">
        </button>
      </li>
      <li class="task-list__task edit-mode">
        <input type="checkbox" class="input">
        <label class="task-item">Go Shopping</label>
        <input type="text" value="Go Shopping" class="input task-item">
        <button class="edit-button button">Save</button>
        <button class="delete-button button">
          <img src="./remove.svg" class="delete-button__image" alt="delete">
        </button>
      </li>
    </ul>
    <h3 class="subtitle">Completed</h3>
    <ul class="task-list compl-tasks">
      <li class="task-list__task">
        <input class="input" type="checkbox" checked>
        <label class="task-item">See the Doctor</label>
        <input type="text" class="input task-item">
        <button class="edit-button button">Edit</button>
        <button class="delete-button button">
          <img src="./remove.svg" class="delete-button__image" alt="">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
